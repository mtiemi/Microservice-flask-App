{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to Piano.Nics! {% endblock %}</h1>
    <hr>
    <h2>File Upload</h2>
    <form method="POST" enctype="multipart/form-data">
      <p><input type="file" name="file" accept=".wav"></p>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" name="btn" value="convertPDF" >Convert to PDF</button>
        <button type="submit" class="btn btn-primary" name="btn"value="convertMIDI" >Convert to MIDI</button>
    </div>
    </form>
{% endblock %}
